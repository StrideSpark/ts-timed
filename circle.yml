machine:
  node:
    version: 4.3.2

dependencies:
  pre:
    - mv circle.npmrc ~/.npmrc

test:
  pre:
    - tsc
  post:
    - mv coverage/* $CIRCLE_ARTIFACTS/ || exit_on_error "No coverage!"

deployment:
  npm:
    branch: master
    commands:
      - if [[ $DAILY_TESTS != true ]]; then npm run 2npm; fi